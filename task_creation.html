<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .btn:hover {
            background-color: lightgray;
        }
        .card-bg {
            background-color: rgb(242, 241, 241);
            border-radius: 5px;
            border:solid 1px lightgray;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="'button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="task_dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Create
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="task_creation.html">Create Task</a></li>
                            <li><a class="dropdown-item" href="#">Create Project</a></li>
                            <li><a class="dropdown-item" href="task_dashboard.html">Create Dashboard</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item me-2">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link text-primary" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
        <div class="row">
            <div class="col-6 mb-5">   
                <h5 class="text-primary">Create Task</h5>
                <form>
                  <div class="mb-3">
                      <label for="taskTitle" class="form-label">Task Title</label>
                      <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title">
                  </div>
                  <div class="mb-3">
                      <label for="taskDescription" class="form-label">Task Description</label>
                      <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="duedate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="duedate" rows="3" placeholder="Enter due date"></input>
                  </div>
                  <div class="mb-3">
                      <label for="taskStatus" class="form-label">Task Status</label>
                      <select class="form-select" id="taskStatus">
                          <option selected>Choose status</option>
                          <option value="Ready for Dev">Ready for Dev</option>
                          <option value="In Progress">In Progress</option>
                          <option value="Ready for QA">Ready for QA</option>
                          <option value="QA">QA</option>
                          <option value="Ready for Prod">Ready for Prod</option>
                          <option value="Done">Done</option>
                      </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Create</button>
                </form>
                    <script>
                      // JavaScript for disabling form submissions if there are invalid fields
                      (function () {
                          'use strict'
              
                          // Fetch all the forms we want to apply custom Bootstrap validation styles to
                          var forms = document.querySelectorAll('.needs-validation')
              
                          // Loop over them and prevent submission
                          Array.prototype.slice.call(forms)
                              .forEach(function (form) {
                                  form.addEventListener('submit', function (event) {
                                      if (!form.checkValidity()) {
                                          event.preventDefault()
                                          event.stopPropagation()
                                      }
              
                                      form.classList.add('was-validated')
                                  }, false)
                              })
                      })()
                    </script>
              </div>
          </div>
    </div>
</body>
</html>

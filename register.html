            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="task_dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Create
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="task_creation.html">Create Task</a></li>

                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item me-2">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>

                        <a class="nav-link text-primary" href="login.html">Login</a>

            </div>
        </div>
      </nav>
        <div class="row">
            <div class="col text-center mb-5">   
                <h1 class="text-primary">Welcome to Kira!</h1>
            </div>
        </div>
            </div class="row">
                <div class="col-4 offset-4">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label text-left">Name</label>
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">Name is required</div>
                            <div class="valid-feedback">Name meets criteria</div>
                        </div>
                        <div class="mb-2">
                        <label for="email" class="form-label text-left">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Email address is required</div>
                        <div class="valid-feedback">Email address meets criteria</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-left">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback">Password is required</div>
                            <div class="valid-feedback">Password meets criteria</div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-5">Register</button>
                        </div>
                    </form>
                    <script>
                      // JavaScript for disabling form submissions if there are invalid fields
                      (function () {
                          'use strict'
              
                          // Fetch all the forms we want to apply custom Bootstrap validation styles to
                          var forms = document.querySelectorAll('.needs-validation')
              
                          // Loop over them and prevent submission
                          Array.prototype.slice.call(forms)
                              .forEach(function (form) {
                                  form.addEventListener('submit', function (event) {
                                      if (!form.checkValidity()) {
                                          event.preventDefault()
                                          event.stopPropagation()
                                      }
              
                                      form.classList.add('was-validated')
                                  }, false)
                              })
                      })()
                    </script>
                </div>
            </div>    
        </div> 
    </div>
</body>
</html>
